<%= partial("partials/navbar.plush.html") %>
<div class="jumbotron mt-5 container-fluid">
    <div class="d-flex justify-content-between">
        <h2 class=" display-4 title-task"><%= task.Title %></h2>
        <p class="lead text-muted"> <%= user.FirstName %> <%= user.LastName %></p>
    </div>
    <div class="d-flex justify-content-end">
        <p class="lead text-muted"> <%= FormatDate(task.CheckComplet,task.LimitData,task.UpdatedAt) %> </p>
    </div>
    <p class="lead"><%= task.Description %></p>
    <hr class="my-4">
    <div class="d-flex justify-content-end">
        <div >
            <a class="btn btn-light py-sm-2 px-sm-4 mr-3 text-dark" href="/tasks/" role="button"><span>Back</span></a>
        </div>
        <%= if (!task.CheckComplet) { %>
            <div>
                <a class="btn btn-primary py-sm-2 px-sm-4" href="/tasks/edit/<%= task.ID %>" role="button"><span>Edit</span></a>
            </div>
        <% }  %>
    </div>
</div>
