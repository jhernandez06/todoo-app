<section id="new-task" class="container px-5 w-75 bg-white mt-5 p-5 ">
    <h3 class="fw-bolder mb-3">Edit User</h3>
    <%= form_for(user, {action: userUpdateUserIDPath({user_id: user.ID}), method: "PUT", class: "form"}) { %>
    <div class="mb-3 grid-form">
        <%= f.InputTag("FirstName") %>
        <%= f.InputTag("LastName") %>
    </div>
    <%= f.InputTag("Email") %>

    <div class="mt-4 d-flex justify-content-end">
        <%= if (current_user.Rol == "admin"){ %>
        <a href="/user/list"> <button id="cancel" class="btn btn-light py-2 px-3 mx-3 text-dark"
                type="button">Cancel</button></a>
        <% } else { %>
        <a href="/tasks"> <button class="btn btn-light py-2 px-3 mx-3 text-dark" type="button">Cancel</button></a>
        <%} %>
        <button data-method="PUT" data-confirm="Are you sure you want to update this task?" id="update-task"
            class="btn color-one py-2 px-3 text-white" type="submit">Update User</button>
    </div>
    <% } %>
</section>
